apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: chardonnay-warden
  namespace: chardonnay
spec:
  serviceName: "chardonnay-warden"
  replicas: 1
  selector:
    matchLabels:
      app: chardonnay-warden
  template:
    metadata:
      labels:
        app: chardonnay-warden
    spec:
      containers:
      - name: warden
        image: chardonnay-warden:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: RUST_BACKTRACE
            value: "1"
          - name: RUST_LOG
            value: "info"
        ports:
        - containerPort: 50053
        workingDir: /etc/chardonnay
        command: ["/bin/sh", "-c"]
        args: ["cat /etc/chardonnay/config.json && warden"]
        volumeMounts:
        - name: config
          mountPath: /etc/chardonnay
      volumes:
      - name: config
        configMap:
          name: chardonnay-warden-config

---
apiVersion: v1
kind: Service
metadata:
  name: chardonnay-warden
  namespace: chardonnay
spec:
  selector:
    app: chardonnay-warden
  # TODO: Expose warden ports
  clusterIP: None
  ports:
    - protocol: TCP
      port: 50053
      targetPort: 50053

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chardonnay-warden-config
  namespace: chardonnay
data:
  config.json: |
    {
        "range_server": {
            "range_maintenance_duration": {
                "secs": 1,
                "nanos": 0
            },
            "proto_server_addr": "0.0.0.0:50054",
            "fast_network_addr": "0.0.0.0:50055"
        },
        "universe": {
            "proto_server_addr": "chardonnay-universe:50056"
        },
        "epoch": {
            "proto_server_addr": "chardonnay-epoch:50050"
        },
        "cassandra": {
            "cql_addr": "cassandra:9042"
        },
        "regions": {
            "test-region": {
                "warden_address": "0.0.0.0:50053",
                "epoch_publishers": [
                    {
                        "name": "ps1",
                        "zone": "test-region/a",
                        "publishers": [
                            {
                                "name": "ep1",
                                "backend_addr": "chardonnay-epoch-publisher:50051",
                                "fast_network_addr": "chardonnay-epoch-publisher:50052"
                            }
                        ]
                    }
                ]
            }
        }
    }
