syntax = "proto3";
package rangeserver;

service RangeServer {
    // Our PreFetchKey rpc accepts HelloRequests and returns HelloReplies
    rpc PreFetch (HelloRequest) returns (HelloReply);
}

message HelloRequest {
    // Request message contains the name to be greeted
    string name = 1;
}

message HelloReply {
    // Reply contains the greeting message
    string message = 1;
}