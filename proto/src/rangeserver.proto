syntax = "proto3";
package rangeserver;

message RangeId {
    string keyspace_id = 1;
    string range_id = 2;
}

service RangeServer {
    // Our PreFetch rpc accepts a PreFetchRequest and returns HelloReplies
    rpc PreFetch (PreFetchRequest) returns (HelloReply);
}

message PreFetchRequest {
    // Request message contains the range and they key to prefetch
    repeated RangeId range = 1;
    repeated bytes key = 2;
}

message HelloReply {
    // Reply contains the greeting message
    string message = 1;
}