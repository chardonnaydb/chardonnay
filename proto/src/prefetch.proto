syntax = "proto3";
package prefetch;

service PreFetch {
    // Our PreFetchKey rpc accepts HelloRequests and returns HelloReplies
    rpc PreFetchKey (HelloRequest) returns (HelloReply);
}

message HelloRequest {
    // Request message contains the name to be greeted
    string name = 1;
}

message HelloReply {
    // Reply contains the greeting message
    string message = 1;
}